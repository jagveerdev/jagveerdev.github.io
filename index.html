<script>
  var a = prompt("Enter a number.");
  if(a.length < 2) {
    alert("Please enter at least 2 characters to reverse.");
    window.reload();
  }
  else {
    var output = "Reverse of " + a + " is ";
    for(var i = a.length - 1; i>=0; i--) {
      output += a[i];
    }
    document.write(output);
  }
</script>
